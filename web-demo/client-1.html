<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8"/>

    <title>Demo Chat</title>

    <link href="css/bootstrap.css" rel="stylesheet">

    <style>
        body {
            padding: 20px;
        }

        #console {
            height: 400px;
            overflow: auto;
        }

        .username-msg {
            color: orange;
        }

        .connect-msg {
            color: green;
        }

        .notice {
            color: yellowgreen;
        }

        .disconnect-msg {
            color: red;
        }

        .send-msg {
            color: #888
        }
    </style>


    <script src="js/socket.io/socket.io.js"></script>
    <script src="js/moment.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="protobuf.min.js"></script>

    <script>

        let cusMessage;

        /**
         * 初始化 cusMessage
         * @param fileName
         * @param className
         */
        function initCusMsg(fileName, className) {
            return protobuf.load(fileName)
                .then((root) => {
                    cusMessage = root.lookupType(className);
                    return cusMessage;
                });
        }
        var userName = 'user' + Math.floor((Math.random() * 1000) + 1);

        var socket = io.connect('http://192.168.8.122:18071/ch_001?room=111111&channel=ch_001&userId=' + userName, {
            transports: ['websocket']
        });

        socket.on('connect', function () {
            let cusMsgPromise = initCusMsg("message.proto", "MessageProtobuf.Message");

            cusMsgPromise.then((cusMsg) => {
                //参考 https://github.com/protobufjs/protobuf.js#using-proto-files

            });
            output('<span class="connect-msg">Client has connected to the server!</span>');
        });

        socket.on('message', function (data) {
            let reader = new FileReader();
            reader.readAsArrayBuffer(data);
            reader.onload = () => {
                let arrayBuffer = reader.result;
                let buffer = new Uint8Array(arrayBuffer);

                let resObject = cusMessage.decode(buffer);
                console.log(resObject)
                console.log("Received Message: " + resObject);
                // var data = JSON.parse(evt.data)
                output('<span class="username-msg">' + "data.userName" + ':</span> ' + resObject.data);
            };
            // output('<span class="username-msg">' + data.userName + ':</span> ' + data.message);
        });

        socket.on('notice', function (data) {
            output('<span class="notice">' + data + ' join the room</span> ');
        });
        socket.on('list', function (data) {
            var element = data.map(function (d) {
                return '<div>' + d + '</div>'
            })
            $('#user-list').prepend(element);
        })
        socket.on('disconnect', function () {
            output('<span class="disconnect-msg">The client has disconnected!</span>');
        });

        function sendDisconnect() {
            socket.disconnect();
        }

        function sendMessage() {
            var message = $('#msg').val();
            $('#msg').val('');

            let payload = {seq: 0, type: 0, content: message, timestamp: new Date().getTime()};
            console.log(`payload: ${JSON.stringify(payload)}`)
            let data = cusMessage.create(payload); // or use .fromObject if conversion is necessary
            let buffer = cusMessage.encode(data).finish();
            socket.emit('message', buffer.buffer, function (e){
                console.log(e)
            });
        }

        function output(message) {
            var currentTime = "<span class='time'>" + moment().format('HH:mm:ss.SSS') + "</span>";
            var element = $("<div>" + currentTime + " " + message + "</div>");
            $('#console').prepend(element);
        }

        $(document).keydown(function (e) {
            if (e.keyCode == 13) {
                $('#send').click();
            }
        });
    </script>
</head>

<body>

<h1>Netty-socketio Demo Chat</h1>

<br/>
<div style="display: flex">
    <div style="margin-right: 12px;width: 60%" id="console" class="well">
    </div>
    <div style="margin-left: 12px;width: 40%" id="user-list" class="well"></div>
</div>


<form class="well form-inline" onsubmit="return false;">
    <input id="msg" class="input-xlarge" type="text" placeholder="Type something..."/>
    <button type="button" onClick="sendMessage()" class="btn" id="send">Send</button>
    <button type="button" onClick="sendDisconnect()" class="btn">Disconnect</button>
</form>


</body>

</html>
